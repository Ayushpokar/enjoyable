
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="background-image: url('/static/train\ bg.jpg'); background-repeat: no-repeat;">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
    
    <header class="p-3 bg-primary">
     
    
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
           
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="/dashboard" class="nav-link px-2 text-white">Home</a></li>
              <li><a href="" class="nav-link px-2 text-white">Train Schedules</a></li>
              <li><a href="/PNR status" class="nav-link px-2 text-white">PNR Status</a></li>
              <li><a href="/cancel ticket" class="nav-link px-2 text-white">Cancel Ticket</a></li>
              <li><a href="/about us" class="nav-link px-2 text-white">About</a></li>
              <li><a href="/feedback" class="nav-link px-2 text-white">Feedback</a></li>
            </ul>
    
           
    
            <div class="ms-10">
              <b> Welcome {{ User }}!</b>
              <button type="Submit"  class="btn btn-warning mx-1"><a href="/logout/" style="text-decoration: none;" >Sign-out</a></button>
            </div>
          </div>
        </div>
      </header>
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-success d-flex align-items-center" role="alert">
  <!--  -->
  <div><strong>
      {{message}}
    </strong>
  </div>
</div>
      {% endfor %}
      {% endif %}
    
  <div style="background-color: rgb(176, 194, 233);width: 400px;margin-left: 12cm;margin-top: 2cm;" class="rounded" >
    <form action="" class="rounded" method="post">
      {% csrf_token %}
        <h5 class="text-center text-primary-emphasis">Cancel Ticket</h5>
      <div class="col-10 mx-3 pr-3">
        <label for="pnr" class="form-label  text-light">Input your PNR:</label>
        <input type="text" class="form-control  " name="pnr">
      </div>
      <div class="text-center mt-2 pb-2">
        <button class="btn btn-primary ">Cancel Ticket</button>
      </div>
    </form>
  </div>
   
</body>
</html>
