      justify-content: center;
      min-height: 100vh;
    }

    #addTrainForm {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px; /* Limiting form width for better readability */
      width: 100%;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    label {
      width: 48%; /* Adjust the width based on your design preference */
      margin-bottom: 8px;
    }

    input, button {
      width: 48%; /* Adjust the width based on your design preference */
      box-sizing: border-box;
      padding: 8px;
      margin-bottom: 16px;
    }

    button {
      width: 100%; /* Make the button full-width */

<body>

<div id="addTrainForm">
  <h2 style="text-align: center;">Add Train</h2>
  <form id="trainForm" action="" method="post">

    {% csrf_token %}

    <label for="train_no">Train Number:</label>
    <input type="text" id="train_no" name="train_no">

    <label for="train_name">Train Name:</label>
    <input type="text" id="train_name" name="train_name">
    
    <label for="source_station"> Source Station: </label>
    <div>
        <!-- <input type="text" id="source_station_input" name="source_station_input" oninput="filterStations('source')"> -->
        <select id="source_station" name="source_station">
        {% for station in source_stations %}
              <option value="{{ station.station_code }}">{{ station.station_name }}</option>
        {% endfor %}
        </select>
    </div>

    <label for="dest_station">Destination Station:</label>
    <div>
        <!-- <input type="text" id="dest_station_input" name="dest_station_input" oninput="filterStations('dest')"> -->
        <select id="dest_station" name="dest_station" >
        {% for station in dest_stations %}
            <option value="{{ station.station_code }}">{{ station.station_name }}</option>
        {% endfor %}
        </select>
    </div>
    <label for="depart_time">Departure  Time:</label>
    <input type="time" id="depart_time" name="depart_time">

    <label for="arrival_time">Arrival Time:</label>
    <input type="time" id="arrival_time" name="arrival_time" >

    <label for="journey_duration">Journey Duration:</label>
    <input type="text" id="journey_duration" name="journey_duration">

    <label for="distance">Distance:</label>
    <input type="number" id="distance" name="distance">

    
    
    <button type="submit" onclick="addTrain()">Add Train</button>
  </form>
</div>
