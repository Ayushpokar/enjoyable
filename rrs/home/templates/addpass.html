<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Passenger Information</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <form id="passengerForm" method="post" action="/reviewdetails">
        {% csrf_token %}
    <h2>Passenger Information</h2>
    <label for="passengerCount">Number of passengers:</label>
    <input type="number" id="passengerCount" name="passengerCount" min="1" max="5">
    <button onclick="addPassengerFields()">Add Passenger Details</button>
    
        <div id="passengerDetails"></div>
        <input type="submit" value="Submit">
    </form>

    <script>
        function addPassengerFields() {
            const passengerCount = document.getElementById("passengerCount").value;
            const passengerDetailsContainer = document.getElementById("passengerDetails");

            // Clear previous fields
            passengerDetailsContainer.innerHTML = '';

            // Add input fields for each passenger
            for (let i = 1; i <= passengerCount; i++) {
                const passengerDetails = document.createElement('div');
                passengerDetails.className = 'passenger';
                passengerDetails.innerHTML = `
                    <h3>Passenger ${i}</h3>
                    <label for="name${i}">Name:</label>
                    <input type="text" id="name${i}" name="name${i}" required><br>
                    <label for="age${i}">Age:</label>
                    <input type="number" id="age${i}" name="age${i}" required><br>
                    <label for=gender${i}>Gender:</label>
                    <select id="gender${i}" name="gender${i}">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select><br>
                    <!-- Add more fields as needed -->
                `;
                passengerDetailsContainer.appendChild(passengerDetails);
            }
        }
    </script>
