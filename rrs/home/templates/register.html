<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body{
    background-image: url(bgimg.jpg);
    background-size: 120%;
    background-color: #080710;
    }

    .background {
    width: 420px;
    height: 530px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
    }
    
    form{
      height: 125%;
      width: 430px;
      background-color: rgba(255,255,255,0.07);
      position: absolute;
      transform: translate(-50%,-50%);
      top: 80%;
      left: 46%;
      border-radius: 10px;
      backdrop-filter: blur(10px)
      border 2px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 40px rgba(8,7,16,0.6);
      padding: 50px 35px;
      }
    form *{
    font-family: 'Poppins',sans-serif;
    color: #ffffff;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
    }

    form h2{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    }
    form h2 span{
    display: block;
    font-size: 16px;
    font-weight: 300;
    color: #e5e5e5;
    }

    label{
      display: block;
      margin-top: 8px;
      font-size: 18px;
      font-weight: 500;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      background-color: rgba(255,255,255,0.07);
      border-radius: 3px;
      margin-top: 8px;
      font-size: 14px;
      font-weight: 300;
    }
    ::placeholder{
    color: #e5e5e5;
    font-size: 14px;
    }

    .button {
      
      height: 40px;
      margin-top: 27px;
      background-color: #ffffff92;
      color: #080710;
      padding: 15px 0px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
    }

    button:hover {
      background-color: #a05f454b;
    }

    
    
  </style>
  
</head>

<body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>


  <header class="p-3 bg-primary">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">


        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="index.html" class="nav-link px-2 text-white">Home</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Train Schedules</a></li>
          <li><a href="pnr.html" class="nav-link px-2 text-white">PNR Status</a></li>
          <li><a href="cancel.html" class="nav-link px-2 text-white">Cancel Ticket</a></li>
          <li><a href="#" class="nav-link px-2 text-white">About</a></li>
          <li><a href="feedback.html" class="nav-link px-2 text-white">Feedback</a></li>
        </ul>



        <div class="ms-10">
          <button type="button" class="btn btn-light"><a href="login.html" style=" text-decoration: none;">Log
              In</a></button>
          <button type="button" class="btn btn-warning"><a href="register.html"
              style="text-decoration: none;"></a>Sign-up</button>
        </div>
      </div>
    </div>
  </header>

 
    
    <form>
      <h2 class="text-center">Registration</h2>

      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" placeholder="Your Name" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" placeholder="Surname" required>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="ex. abc12" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Minimum 6 characters" required>


      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter Your Email" required>

      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" name="mobile" placeholder="Enter Your 10 Digit Mobile No" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter Your Full Address" required>


      <button type="submit" class="button">Register</button>
    </form>
  </div>
</body>
